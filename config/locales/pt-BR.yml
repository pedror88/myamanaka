  # formatos de data e hora
  date:
    formats:
      default: '%d.%m.%Y'
      short: '%d de %B'
      long: '%d de %B de %Y'
      month_year: '%B %Y'
      just_year: '%Y'
      date_default: '%d %b %Y'

    day_names: [Domingo, Segunda, Terça, Quarta, Quinta, Sexta, Sábado]
    abbr_day_names: [Dom, Seg, Ter, Qua, Qui, Sex, Sáb]

    month_names: [~, Janeiro, Fevereiro, Março, Abril, Maio, Junho, Julho, Agosto, Setembro, Outubro, Novembro, Dezembro]
    abbr_month_names: [~, Jan, Fev, Mar, Abr, Mai, Jun, Jul, Ago, Set, Out, Nov, Dez]
    order:
      - :day
      - :month
      - :year

  time:
    formats:
      default: '%A, %d de %B de %Y, %H:%M h'
      short: '%d/%m, %H:%M h'
      long: '%A, %d de %B de %Y, %H:%M h'
      long_nohour: '%d %B %Y'
      just_year: '%Y'
      date_default: '%d %b %Y'
      just_date: '%d.%m.%Y'
    am: ''
    pm: ''

  # Usado no Array.to_sentence
  support:
    array:
      words_connector: ', '
      two_words_connector: ' e '
      last_word_connector: ' e '

    select:
      prompt: 'Por favor selecione'

  number:
    format:
      separator: ','
      delimiter: '.'
      precision: 3
      significant: false
      strip_insignificant_zeros: false

    currency:
      format:
        format: '%u %n'
        unit: 'R$'
        separator: ','
        delimiter: '.'
        precision: 2
        significant: false
        strip_insignificant_zeros: false

    percentage:
      format:
        delimiter: '.'

    precision:
      format:
        delimiter: '.'

    human:
      format:
        delimiter: '.'
        precision: 2
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: '%n %u'
        units:
          byte:
            one: 'Byte'
            other: 'Bytes'
          kb: 'KB'
          mb: 'MB'
          gb: 'GB'
          tb: 'TB'
      # number_to_human()
      # new in rails 3: please add to other locales
      decimal_units:
        format: '%n %u'
        units:
          unit: ''
          thousand: 'mil'
          million:
            one: milhão
            other: milhões
          billion:
            one: bilhão
            other: bilhões
          trillion:
            one: trilhão
            other: trilhões
          quadrillion:
            one: quatrilhão
            other: quatrilhões

  # distancia do tempo em palavras
  datetime:
    distance_in_words:
      half_a_minute: 'meio minuto'
      less_than_x_seconds:
